<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Netflix</title>
	<link rel="icon" type="image/x-icon" href="Netflix Icon.png">
</head>
<body>
	<div class="header"> Netflix </div>
	<div class="container">
		<div class="description"><span>Thank you for signing up to Netflix. Tell us about yourself</span></div>
		<div class="shadow">		
		<div class="form">
			<div class="box">
				<label for="name" class="label">Your Name</label><br>
				<input type="text" class="boxes" id="name" placeholder="Enter Your Name">
			</div>
			<div class="box">
				<label for="surname" class="label">Your Surname</label><br>
				<input type="text" class="boxes" id="surname" placeholder="Enter Your Surname">
			</div>
			<div class="box">
				<label for="age" class="label">Your Age</label><br>
				<input type="text" class="boxes" id="age" placeholder="Enter Your Age">
			</div>
			<div class="box">
				<label for="email" class="label">Your Email</label><br>
				<input type="text" class="boxes" id="email" placeholder="Enter Your Email">
			</div>
		<div class="radio">
			Movie Types <br>
			<input type="radio" name="type" id="comedy" value="comedy">
			<label for="comedy">Comedy</label><br>
			<input type="radio" name="type" id="action" value="action">
			<label for="action">Action</label><br>
			<input type="radio" name="type" id="drama" value="drama">
			<label for="drama">Drama</label>	
		</div>
		<div class="feedback">
			<textarea placeholder="Please give us a feedback"></textarea>
		</div>	
		</div>
		<form action="blank">		
			<input type="submit" value="submit">
		</form>

	</div>
	


















</body>
</html>
